{% extends 'docs/base-main.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
   <div class="container">
      <article class="docs-article">
         <header class="docs-header mt-3">
      <div class="row">
         <form method="POST" class="my-login-validation " enctype="multipart/form-data" novalidate="">
            {% csrf_token %}
            <a href="{% url 'docs-questions' %}">Home</a>
            <h1 class="pb-4 ">Edit Question</h1>
            <fieldset class="form-group mt-4 col-6">
               {{form|crispy}}
            </fieldset>
            <div class="form-group m-0">
               <button type="submit" class="btn btn-primary btn-block my-3">
               Post
               </button>
            </div>
         </form>
      </div>
   </header>
   </article>
</div>
{% endblock %}
