{% extends 'docs/base-main.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
   <header class="docs-header mt-3">
      <section class="docs-section" id="item-1-1">
         <div class="row">
           <div class="row">
                  <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                     <div class="text-left text-sm-left mb-2 mb-sm-0 col-lg-8">
                        <a href="{% url 'docs-mapping' %}">List</a>
                        <h1 class="docs-heading">{{ dynamic_model.name }}</h1>
                     </div>
                     <div class="d-flex align-self-end flex-column">
                        <a href="}" class="btn btn-primary d-none d-lg-flex">Create Mapping</a>
                     </div>
                  </div>
               </div>
            
            <div class="my-4 overflow-auto">
               <table class="table-responsive table table-hover table-md table-bordered ">
                  <thead>
                     <tr>
                        <th scope="col">Field Name</th>
                        <th scope="col">Field Type</th>
                     </tr>
                  </thead>
                  <tbody>
                     {% for field in fields %}
                     <tr>
                        <td>{{ field.name }}</td>
                        <td>{{ field.data_type }}</td>
                     </tr>
                     {% endfor %}
                  </tbody>
               </table>
            </div>
            <div class="row">
               <div class="col d-flex flex-column flex-sm-row justify-content-start mb-3">
                  <a href="" class="btn btn-primary  btn-sm d-none d-lg-flex">Edit</a>
                  <a href="{" class="btn btn-danger  btn-sm d-none d-lg-flex mx-3">Delete</a>
               </div>
            </div>
         </div>
      </section>
   </header>
</div>
</div>
<!--//docs-wrapper-->
{% endblock %}
