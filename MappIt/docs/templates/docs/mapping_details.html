{% extends 'docs/base-main.html' %}
{% block content %}
{% load static %}
<div class="docs-wrapper">
   <div id="docs-sidebar" class="docs-sidebar">
      <div class="top-search-box d-lg-none p-3">
         <form class="search-form">
            <input type="text" placeholder="Search the docs..." name="search" class="form-control search-input">
            <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
         </form>
      </div>
      <nav id="docs-nav" class="docs-nav navbar">
         <ul class="section-items list-unstyled nav flex-column pb-3">
            <li class="nav-item section-title"><a class="nav-link scrollto active" href="#section-1"><span class="theme-icon-holder me-2"><i class="fas fa-map-signs"></i></span>Mapping
               </a>
            </li>
            <li class="nav-item"><a class="nav-link scrollto" href="#item-1-1">All mappings</a></li>
         </ul>
      </nav>
      <!--//docs-nav-->
      <div class="container text-center fixed-bottom py-1">
         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
         <small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="theme-link" href="" target="_blank">Jiggly code factory</a> for BAs</small>
      </div>
   </div>
   <!--//docs-sidebar-->
   <div class="docs-content">
      <div class="container">
         <article class="docs-article" id="section-1">
          <header class="docs-header mt-3">
            <section class="docs-section" id="item-1-1">
              <div class="row">
               <h1>{{ dynamic_model.name }}</h1>
               <div class="table-responsive my-4">
                  <table class="table table-bordered">
                     <tbody>
                        <tr>
                           <th class="theme-bg-light">
                              <a class="theme-link" href="#">Field Name</a>
                           </th>
                        </tr>
                        
                           {% for field in fields %}
                           <tr>
                           <td class="theme-bg-light">
                             {{ field.name }}
                           </td>
                           </tr>
                           {% endfor %}
                        
                     </tbody>
                  </table>
               </div>
               <!--//table-responsive-->
             </div>
            </section>
            </header>
         </article>
         <footer class="footer">
         </footer>
      </div>
   </div>
</div>
<!--//docs-wrapper-->
{% endblock %}
