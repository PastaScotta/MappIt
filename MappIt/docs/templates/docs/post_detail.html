{% extends 'docs/base-main.html' %}
{% block content %}
{% load static %}
<!--//docs-sidebar-->
<div class="container">
   <article class="docs-article">
      <header class="docs-header mt-3">
         <div class="row">
            <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
               <div class="text-left text-sm-left mb-2 mb-sm-0 col-lg-8">
                  <h1 class="docs-heading">{{object.title}} </h1>
               </div>
               <div class="d-flex align-items-end flex-column">
                  <div class=" mt-auto text-muted"><small>Posted: {{object.date_posted}}</small></div>
                  <div class=""><small class="text-primary">{{object.author}}</small></div>
               </div>
            </div>
         </div>
         <section class="docs-intro mt-3 border-bottom">
            <p>{{object.content}}</p>
            {% if object.author == user %}
            <div class="row">
               <div class="col d-flex flex-column flex-sm-row justify-content-start mb-3">
                  <a href="{% url 'docs-questions-update' object.id %}" class="btn btn-primary  btn-sm d-none d-lg-flex">Edit</a>
                  <a href="{% url 'docs-questions-delete' object.id %}" class="btn btn-danger  btn-sm d-none d-lg-flex mx-3">Delete</a>
               </div>
            </div>
            {% endif %}
         </section>
         <!--//docs-intro-->
      </header>
   </article>
</div>
<!--//docs-wrapper-->
{% endblock %}
