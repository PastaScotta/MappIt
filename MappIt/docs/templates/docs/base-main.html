<!DOCTYPE html>
<html lang="en">
   <head>
      {% load static %}
      <title>MappIt - Main</title>
      <!-- Meta -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Bootstrap 4 Template For Software Startups">
      <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
      <link rel="shortcut icon" href="favicon.ico">
      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
      <!-- FontAwesome JS-->
      <script defer src="{% static 'docs/fontawesome/js/all.min.js' %}" ></script>
      <!-- Plugins CSS -->
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.2/styles/atom-one-dark.min.css">
      <link rel="stylesheet" href="{% static 'docs/plugins/simplelightbox/simple-lightbox.min.css' %}">
      <!-- Theme CSS -->
      <link id="theme-style" rel="stylesheet" href="{% static 'docs/css/theme.css' %}">
      <style>
         td {word-break: break-all}
      </style>
   </head>
   <body class="docs-page d-flex flex-column min-vh-100">
      <header class="header fixed-top">
         <div class="branding docs-branding">
            <div class="container-fluid position-relative py-2">
               <div class="docs-logo-wrapper">
                  <button id="docs-sidebar-toggler" class="docs-sidebar-toggler docs-sidebar-visible me-2 d-xl-none" type="button">
                  <span></span>
                  <span></span>
                  <span></span>
                  </button>
                  <div class="site-logo"><a class="navbar-brand" href="{% url 'docs-home' %}"><img class="logo-icon me-2" src="{% static 'docs/images/data-science.png' %}" alt="logo"><span class="logo-text">Mapp<span class="text-alt">IT</span></span></a></div>
               </div>
               <!--//docs-logo-wrapper-->
               <div class="docs-top-utilities d-flex justify-content-end align-items-center">
                  <div class="top-search-box d-none d-lg-flex">
                     <form class="search-form">
                        <input type="text" placeholder="Search the docs..." name="search" class="form-control search-input">
                        <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
                     </form>
                  </div>
                  {% if user.is_authenticated%}
                  <ul class="nav nav-pills justify-content-end">
                     <li class="nav-item">
                        <a class="nav-link " href="{% url 'docs-profile' %}">{{ user.username }}</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="{% url 'logout' %}">Log out</a>
                     </li>
                  </ul>
                  {% else %}
                  <a href="{% url 'login' %}" class="btn btn-primary d-none d-lg-flex">Login</a>
                  {% endif %}
               </div>
               <!--//docs-top-utilities-->
            </div>
            <!--//container-->
         </div>
         <!--//branding-->
      </header>
      <!--//header-->
      <div class="docs-wrapper">
         {% block content %}
         {% endblock %}
      </div>
      <!--//docs-wrapper-->
      <!-- Footer -->
      <footer class="footer mt-auto">
         <div class="container text-center py-1">
            <small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="theme-link" href="" target="_blank">Jiggly code factory</a> for BAs</small>
         </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <!-- Javascript -->
      <script src="{% static 'docs/plugins/popper.min.js' %}"></script>
      <script src="{% static 'docs/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <!-- Page Specific JS -->
      <script src="{% static 'docs/plugins/smoothscroll.min.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
      <script src="{% static 'docs/js/highlight-custom.js' %}"></script>
      <script src="{% static 'docs/plugins/simplelightbox/simple-lightbox.min.js' %}"></script>
      <script src="{% static 'docs/plugins/gumshoe/gumshoe.polyfills.min.js' %}"></script>
      <script src="{% static 'docs/js/docs.js' %}"></script>
   </body>
</html>
