{% extends 'docs/base-main.html' %}
{% block content %}
{% load static %}
<!--//docs-sidebar-->
<div class="container">
   <article class="docs-article">
      <div class="content-section pt-5">
         <form method="POST" class="my-login-validation " enctype="multipart/form-data" novalidate="">
            {% csrf_token %}
            <h1 class="pb-4 ">Delete Question</h1>
            <fieldset class="form-group mt-4 col-6">
               <h4> Are you sure you want to delete the post "{{ object.title }}"?</h4>
            </fieldset>
            <div class="form-group m-0">
               <button type="submit" class="btn btn-danger btn-block my-3">
               Yes, Delete
               </button>
               <a class="btn btn-secondary btn-block my-3" href="{% url 'docs-questions-detail' object.id %}">
               Cancel
               </a>
            </div>
         </form>
      </div>
   </article>
</div>
{% endblock %}
